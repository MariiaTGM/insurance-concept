<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity AI — Your Personal Insurance Advisor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --primary-color: #2E5CFF; /* Оновимо синій на більш насичений */
            --sidebar-bg: #1c1c1e;
            --main-bg: #F9F9F9;
            --text-color: #1c1c1e;
            --light-text-color: #8A8A8E;
            --chat-bg: #FFFFFF;
            --border-color: #EAEAEA;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--main-bg);
        }

        .sidebar {
            width: 80px;
            background-color: var(--sidebar-bg);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .logo {
            width: 44px;
            height: 44px;
            background-color: var(--primary-color);
            border-radius: 12px;
            margin-bottom: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #8A8A8E;
        }
        
        .nav-item.active, .nav-item:hover {
            background-color: #3A3A3C;
            color: white;
        }
        
        .nav-item svg {
            width: 24px;
            height: 24px;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow-y: auto;
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        h1 strong {
            color: var(--primary-color);
        }

        h2 {
            font-size: 20px;
            font-weight: 400;
            color: var(--light-text-color);
            max-width: 580px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .chat-window {
            background: var(--chat-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            text-align: left;
        }
        
        /* Стилі для чату залишаються схожими на попередню версію */
        .chat-message { display: flex; align-items: flex-start; margin-bottom: 24px; }
        .avatar { width: 40px; height: 40px; background-color: var(--primary-color); border-radius: 50%; margin-right: 16px; display: flex; justify-content: center; align-items: center; color: white; font-weight: 600; flex-shrink: 0; }
        .message-bubble { background-color: #F0F0F5; padding: 14px 18px; border-radius: 18px; max-width: 80%; }
        .message-bubble p { margin: 0; line-height: 1.5; color: var(--text-color);}
        .chat-input-area { display: flex; border: 1px solid var(--border-color); border-radius: 12px; padding: 8px; margin-top: 10px; }
        .chat-input { flex-grow: 1; border: none; outline: none; font-size: 16px; padding: 0 12px; background: transparent; }
        .chat-send-button { background-color: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 10px 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .chat-send-button:hover { background-color: #254ED9; }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: space-around;
                padding: 0;
                order: 2; /* Sidebar at the bottom */
                box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            }
            .logo { display: none; }
            .nav-item { margin: 0; }
            .main-content { padding: 20px; order: 1; }
            h1 { font-size: 32px; }
            h2 { font-size: 16px; }
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">C</div>
        <nav>
            <div class="nav-item active" title="Chat with Sara">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"></path></svg>
            </div>
            <div class="nav-item" title="My Policies">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"></path></svg>
            </div>
            <div class="nav-item" title="Coverage Analysis">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 12.17l7.59-7.59L19 6l-9 9z"></path></svg>
            </div>
            <div class="nav-item" title="Document Vault">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"></path></svg>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1>Insurance is complex. <br><strong>Talking to Sara makes it simple.</strong></h1>
            <h2>Clarity is your free AI advisor, helping you choose the best auto, health, and home insurance in the USA.</h2>

            <div class="chat-window">
                <div class="chat-message">
                    <div class="avatar">S</div>
                    <div class="message-bubble">
                        <p>Hi! I'm Sara. How can I help you today?</p>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" placeholder="Ask me anything, like 'Check my health plan'">
                    <button class="chat-send-button">Send</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
